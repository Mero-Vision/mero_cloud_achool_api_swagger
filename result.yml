openapi: 3.0.0
info:
  title: Mero Cloud School
  description: Mero Cloud School API documentation
  version: '1.0'
  x-logo:
    url: https://github.com/joolfe/logoBanner.png
    backgroundColor: '#FFFFFF'
    altText: logo
  termsOfService: '#'
  contact:
    name: Mero Vision
    url: https://merovision.com
    email: info@merovision.com
  license:
    name: MIT
    url: https://es.wikipedia.org/wiki/Licencia_MIT
servers:
  - url: https://api.merovision.com
    description: server
tags:
  - name: Super Admin
  - name: Super Admin > Auth
  - name: Super Admin > Institution
paths:
  /api/superadmin/login:
    post:
      tags:
        - Super Admin > Auth
      summary: super admin login
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: superadmin@gmail.com
                password:
                  type: string
                  example: Password
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/superadmin/institutions:
    post:
      tags:
        - Super Admin > Institution
      summary: create institution
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                institute_name:
                  type: string
                  example: PCPS College
                institute_display_name:
                  type: string
                  example: PCPS
                primary_phone_no:
                  type: integer
                  example: '9825915122'
                primary_email:
                  type: string
                  example: pcps@gmail.com
                address:
                  type: string
                  example: Lalitpur
                institute_esd_date:
                  type: string
                  example: '2001-04-20'
                pan_no:
                  type: integer
                  example: '34535636546'
                website:
                  type: string
                  example: pcps.com
                institution_logo:
                  type: string
                  format: binary
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    get:
      tags:
        - Super Admin > Institution
      summary: show all institutions list
      parameters:
        - name: pagination_limit
          in: query
          schema:
            type: integer
          example: '5'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/superadmin/institutions/{id}:
    get:
      tags:
        - Super Admin > Institution
      summary: show single institution
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: id
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
